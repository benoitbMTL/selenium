<!DOCTYPE html>
<html>

<head>
    <title>Selenium</title>
</head>

<body>
    <h1>Selenium</h1>
    <button onclick="openBrowser('chrome')">Chrome</button>
    <button onclick="openBrowser('firefox')">Firefox</button>
    <button onclick="openBrowser('edge')">Edge</button>
    <button onclick="openBrowser('safari')">Safari</button>
    <form id="form">
        <input type="number" id="iteration" name="iteration" min="1" placeholder="Entrez un nombre positif">
        <input type="submit">
    </form>
    <script>


        function openBrowser(browser) {
            const iterations = document.getElementById('iteration').value; // Récupérer la valeur de l'itération depuis l'input
            if (!iterations || iterations < 1) {
                alert('Veuillez entrer un nombre positif.');
                return;
            }

            // Préparer les données à envoyer
            const data = { browser: browser, iterations: iterations };

            // Envoyer une requête POST au serveur
            fetch('/openBrowser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Succès:', data);
                })
                .catch((error) => {
                    console.error('Erreur:', error);
                });

            console.log("Demande d'ouverture du navigateur : " + browser + " pour " + iterations + " itérations.");
        }



    </script>
</body>

</html>
